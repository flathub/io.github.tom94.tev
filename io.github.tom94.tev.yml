id: io.github.tom94.tev
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: tev

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  # Optional permissions. Disabled by default for security reasons.
  # - --share=network # Network access enables tev's IPC from remote hosts.
  # - --filesystem=host:ro # Read-only filesystem access enables tev's CLI and file watching features.

modules:
  - name: tev
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DTEV_CREATE_METAINFO=1
      - -DTEV_DEPLOY=1
      - -DTEV_LINUX_REVERSE_DNS_APP_ID=1
    sources:
      - type: git
        url: https://github.com/Tom94/tev.git
        tag: v2.6.3
        commit: d1963e1d36be9b9363289055a6ba0ed13c4d7893
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
