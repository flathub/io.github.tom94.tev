id: io.github.tom94.tev
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: tev

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  # Full network access to enable the tev's IPC
  # - --share=network

modules:
  - name: tev
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DTEV_CREATE_METAINFO=1
      - -DTEV_DEPLOY=1
      - -DTEV_LINUX_REVERSE_DNS_APP_ID=1
    sources:
      - type: git
        url: https://github.com/Tom94/tev.git
        tag: v2.6.1
        commit: ba99730838fe93b1e84c7855f119f30aad084a30
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: patch
        path: 0001-remove-metainfo-validate-on-build.patch
