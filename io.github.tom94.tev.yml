id: io.github.tom94.tev
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: tev

finish-args:
  # GPU access for OpenGL rendering
  - --device=dri
  # tev prefers Wayland if available and should fallback to X11 only if necessary
  - --socket=fallback-x11
  - --socket=wayland
  # Required for good X11 performance (see https://docs.flatpak.org/en/latest/sandbox-permissions.html#id1)
  - --share=ipc
  # Network access is required for tev's IPC server
  # - images opened by a new instance will be sent to an existing instance
  # - remote control by compatible rendering software (e.g. PBRTv4)
  # - remote control via Python bindings (typically used by researchers)
  - --share=network
  # Host filesystem access is required for
  # - opening images via the CLI (e.g. `tev my-images/*.exr`)
  # - monitoring opened files for changes and auto-reloading them
  # - GLFW's cursor theme loading (cursor is wrong without this)
  # - --filesystem=host:ro

modules:
  - name: tev
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DTEV_CREATE_METAINFO=1
      - -DTEV_DEPLOY=1
      - -DTEV_LINUX_REVERSE_DNS_APP_ID=1
    sources:
      - type: git
        url: https://github.com/Tom94/tev.git
        tag: v2.6.1
        commit: ba99730838fe93b1e84c7855f119f30aad084a30
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: patch
        path: 0001-remove-metainfo-validate-on-build.patch
