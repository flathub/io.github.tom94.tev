id: io.github.tom94.tev
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: tev

finish-args:
  - --share=ipc
  - --device=dri
  - --socket=wayland
  - --socket=fallback-x11
  # Optional permissions. Disabled by default for security reasons.
  # - --share=network # Network access enables tev's IPC from remote hosts.
  # - --filesystem=host:ro # Read-only filesystem access enables tev's CLI and file watching features.

modules:
  - name: tev
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DTEV_CREATE_METAINFO=1
      - -DTEV_DEPLOY=1
      - -DTEV_LINUX_REVERSE_DNS_APP_ID=1
    sources:
      - type: git
        url: https://github.com/Tom94/tev.git
        tag: v2.8.2
        commit: 08a74a826ea8819fdd20dda266b3be0df31d30ce
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

